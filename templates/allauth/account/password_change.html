{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container-fluid hero-container hero-allauth">
    <div class="hero-overlay-skinny">&nbsp;</div>
    <div class="row">
        <div class="col-12 hero-text">
            <h1>{% trans "Change Password" %}</h1>
        </div>
    </div>
</div>
  
<div class="container allauth-container">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn bg-orange" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
