{% extends "base.html" %}
{% load static %}

{% block extra_title %}
{{ block.super }}
    | Invoice
{% endblock %}

{% block content %}

    <div class="container-fluid hero-container-invoices">
        <div class="hero-overlay-skinny">&nbsp;</div>
        <div class="row">
            <div class="col-12 hero-text">
                <h1>Invoice</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>New Invoice</h2>
                <p>Please complete the form below for your invoice.</p>

                <form id="invoice-form" action="{% url 'invoices' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn bg-orange submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
