{% extends "base.html" %}
{% load static %}

{% block extra_title %}
{{ block.super }}
    | Profile
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Profile</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Welcome to your InvoicEasy profile.</p>
                <form id="profile-update-form" action="{% url 'profile' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
