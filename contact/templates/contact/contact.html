{% extends "base.html" %}
{% load static %}

{% block extra_title %}
{{ block.super }}
    | Contact
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Contact Us</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Send us a message</p>
                <form id="contact-form" action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-5">
                        <button class="btn" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
